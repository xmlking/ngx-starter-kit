<div
  class="quick-info-widget"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxFlex="grow"
  [style.background]="background"
  [style.color]="color"
>
  <div fxLayout="column">
    <div class="value">{{ value }}</div>
    <div class="label">{{ label }}</div>
  </div>

  <mat-icon class="icon">{{ icon }}</mat-icon>
</div>
