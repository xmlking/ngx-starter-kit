<ngx-scrollbar class="dashboard" ngxPage ngxPagePadding fxLayout="column" [fxLayoutGap]="gap">
  <!-- FIRST ROW -->
  <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap" fxLayout.gt-lg="row">
    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)" fxLayout.gt-sm="row">
      <div ngxAspectRatio="2:1" ngxAspectRatio.sm="3:1" fxFlex="auto" fxFlex.gt-sm="col(4)">
        <ngx-bar-chart-widget
          ngxAspectRatioContent
          class="widget"
          [data]="salesData$ | async"
          [options]="totalSalesOptions"
        ></ngx-bar-chart-widget>
      </div>

      <div ngxAspectRatio="2:1" ngxAspectRatio.sm="3:1" fxFlex="auto" fxFlex.gt-sm="col(4)">
        <ngx-line-chart-widget
          ngxAspectRatioContent
          class="widget"
          [data]="visitsData$ | async"
          [options]="totalVisitsOptions"
        ></ngx-line-chart-widget>
      </div>
    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)" fxLayout.gt-sm="row">
      <div ngxAspectRatio="2:1" ngxAspectRatio.sm="3:1" fxFlex="auto" fxFlex.gt-sm="col(4)">
        <ngx-line-chart-widget
          ngxAspectRatioContent
          [data]="clicksData$ | async"
          [options]="totalClicksOptions"
        ></ngx-line-chart-widget>
      </div>

      <div ngxAspectRatio="2:1" ngxAspectRatio.sm="3:1" fxFlex="auto" fxFlex.gt-sm="col(4)">
        <ngx-line-chart-widget
          ngxAspectRatioContent
          [data]="conversionsData$ | async"
          [options]="conversionsOptions"
        ></ngx-line-chart-widget>
      </div>
    </div>
  </div>
  <!-- END FIRST ROW -->

  <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap" fxLayout.gt-lg="row">
    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)" fxLayout.gt-sm="row">
      <div
        [ngxAspectRatio.xs]="'1:2-' + gap"
        [ngxAspectRatio]="'1.5:1-' + gap"
        [ngxAspectRatio.gt-md]="'2:1-' + gap"
        [ngxAspectRatio.gt-lg]="'1.5:1-' + gap"
        fxFlex="grow"
      >
        <ngx-audience-overview-widget
          ngxAspectRatioContent
          [options]="audienceOverviewOptions"
        ></ngx-audience-overview-widget>
      </div>
    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)" fxLayout.gt-sm="row">
      <div fxLayout="column" [fxLayoutGap]="gap" fxFlex="grow">
        <div ngxAspectRatio="1:1" ngxAspectRatio.sm="1.5:1" fxFlex="grow">
          <ngx-sales-summary-widget
            ngxAspectRatioContent
            [data]="salesSummaryData$ | async"
            [options]="salesSummaryOptions"
          ></ngx-sales-summary-widget>
        </div>

        <ngx-quick-info-widget
          fxFlex="grow"
          value="234"
          label="Customers"
          [background]="'#009688'"
          color="white"
          icon="people"
        ></ngx-quick-info-widget>
      </div>

      <div ngxAspectRatio.xs="1:1.1" ngxAspectRatio.sm="1.5:1" ngxAspectRatio.gt-sm="1:1.32" fxFlex="grow">
        <ngx-realtime-users-widget
          ngxAspectRatioContent
          [data$]="realtimeUsersData$"
          [pages$]="realtimeUsersPages$"
        ></ngx-realtime-users-widget>
      </div>
    </div>
  </div>

  <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap" fxLayout.gt-lg="row">
    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">
      <ngx-advanced-pie-chart-widget
        [data]="advancedPieChartData$ | async"
        [options]="advancedPieChartOptions"
      ></ngx-advanced-pie-chart-widget>

      <div fxLayout="column" [fxLayoutGap]="gap" fxLayout.gt-sm="row">
        <div ngxAspectRatio="1:1.3" ngxAspectRatio.sm="1:1" fxFlex="grow">
          <ngx-donut-chart-widget
            ngxAspectRatioContent
            [data]="top5CategoriesData$ | async"
            [options]="top5CategoriesOptions"
          ></ngx-donut-chart-widget>
        </div>

        <div fxFlex="grow">
          <mat-card class="example-card">
            <mat-card-header>
              <img mat-card-avatar src="assets/img/avatars/1.jpg" />
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-image
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu"
            />
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small,
                agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button>LIKE</button> <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>

      <!-- <ngx-market-widget></ngx-market-widget> -->
    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">
      <div fxFlex="grow">
        <ngx-recent-sales-widget
          [options]="recentSalesOptions"
          [chartData]="recentSalesData$ | async"
          [tableOptions]="recentSalesTableOptions"
          [tableData]="recentSalesTableData$ | async"
        ></ngx-recent-sales-widget>
      </div>

      <div fxFlex="grow">
        <ngx-market-widget></ngx-market-widget>
        <!-- <ngx-maps-widget></ngx-maps-widget> -->
      </div>
    </div>
  </div>
</ngx-scrollbar>
