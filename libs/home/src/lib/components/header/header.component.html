<mat-toolbar color="primary" class="default-navbar-header mat-elevation-z6">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <a mat-button href="/" aria-label="Angular Material">
      <img class="default-angular-logo" src="assets/img/homepage/angular-white-transparent.svg" alt="angular" />
      <span>SUMO</span>
    </a>

    <button
      mat-button
      fxShow
      fxHide.lt-md
      routerLink="/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Intro
    </button>

    <span fxFlex><!-- fill space --></span>

    <mat-nav-list>
      <a
        mat-button
        fxShow
        fxHide.lt-md
        *ngFor="let item of navigation"
        [routerLink]="[item.link]"
        routerLinkActive="active"
      >
        {{ item.label }}
      </a>
    </mat-nav-list>

    <theme-picker fxShow fxHide.lt-sm></theme-picker>

    <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Signup">
      <mat-icon class="default-menu-icon">person_outline</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <ng-container *ngLet="(isLoggedIn$ | async) as isLoggedIn">
        <button (click)="login()" mat-menu-item [disabled]="isLoggedIn">
          <mat-icon>fingerprint</mat-icon>
          <span>Login</span>
        </button>
        <button *ngIf="!isLoggedIn" (click)="signup()" mat-menu-item>
          <mat-icon>cake</mat-icon>
          <span>Signup</span>
        </button>
        <button (click)="logout()" mat-menu-item [disabled]="!isLoggedIn">
          <mat-icon>lock_open</mat-icon>
<!--FIXME:          <span style="padding-right: 40px;" ngStyle.lt-sm="padding-right: 10px;">Logout</span>-->
          <span style="padding-right: 40px;" style.lt-sm="padding-right: 10px;">Logout</span>
        </button>
      </ng-container>
    </mat-menu>
  </mat-toolbar-row>

  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" fxHide fxShow.lt-sm>
    <a mat-button *ngFor="let item of navigation" [routerLink]="[item.link]" routerLinkActive="active">
      {{ item.label }}
    </a>
  </mat-toolbar-row>
</mat-toolbar>
