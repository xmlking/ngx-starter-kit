<button
  mat-fab
  class="chat-circle"
  (click)="showChatBox = !showChatBox"
  [@scrollAnimation]="showChatBox? 'hide' : 'show'"
>
  <mat-icon>chat_bubble</mat-icon>
</button>

<div [@scrollAnimation]="showChatBox? 'show' : 'hide'">
  <mat-tab-group headerPosition="below" [dynamicHeight]="true">
    <mat-tab label="CHAT">
      <ng-template mat-tab-label>
        <div class="flex-vert-center">
          <mat-icon>chat</mat-icon>
          CHAT
        </div>
      </ng-template>
      <div fxLayout="column" class="chat-box resize">
        <mat-toolbar
          fxFlex
          fxLayout="row"
          fxLayoutAlign="start center"
          class="chat-header mat-elevation-z2"
          color="primary"
          [draggable]
          dragTarget=".chat-box"
        >
          <span fxFlex>Chat</span> <span fxFlex="grow"><!-- fill space --></span>
          <button mat-icon-button><mat-icon (click)="showChatBox = !showChatBox">close</mat-icon></button>
        </mat-toolbar>

        <div fxFlex="grow" class="chat-logs">
          <div
            *ngFor="let message of messages | async"
            class="message"
            [ngClass]="{ 'from': message.sentBy === 'bot', 'to': message.sentBy === 'user' }"
          >
            {{ message.content }}
          </div>
        </div>

        <mat-divider></mat-divider>
        <div fxFlex class="chat-input-container">
          <mat-form-field>
            <mat-icon *ngIf="canUseSpeechRecognition" matPrefix (click)="startTalkingToBot()">keyboard_voice</mat-icon>
            <input
              type="text"
              [(ngModel)]="formInput"
              (keyup.enter)="sendMessageToBot()"
              matInput
              placeholder="Ask anything..."
              autocomplete="off"
            />
            <mat-icon matSuffix (click)="sendMessageToBot()">send</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="HELP">
      <ng-template mat-tab-label>
        <div class="flex-vert-center">
          <mat-icon>library_books</mat-icon>
          HELP
        </div>
      </ng-template>
      <div fxLayout="column" class="chat-box resize">
        <mat-toolbar
          fxFlex
          fxLayout="row"
          fxLayoutAlign="start center"
          class="chat-header mat-elevation-z2"
          color="primary"
          [draggable]
          dragTarget=".chat-box"
        >
          <span fxFlex>Help</span> <span fxFlex="grow"><!-- fill space --></span>
          <button mat-icon-button><mat-icon (click)="showChatBox = !showChatBox">close</mat-icon></button>
        </mat-toolbar>
        <div fxFlex="grow" class="chat-logs">
          <mat-form-field>
            <mat-select placeholder="Favorite Voice" [(value)]="selectedVoice">
              <mat-option *ngFor="let voice of voices" [value]="voice"> {{ voice.name }} </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div fxFlex class="chat-input-container"></div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
