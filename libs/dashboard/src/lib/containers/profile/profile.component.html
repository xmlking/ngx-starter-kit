<ngx-breadcrumbs title="Overview" [crumbs]="crumbs"></ngx-breadcrumbs>

<div fxLayout="row">
  <mat-card fxFlex="60">
    <mat-card-header>
      <mat-card-title>Account Profile</mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item *ngFor="let entry of (profile | keyvalue)" role="listitem">
          <div>
            <span>{{ entry.key }}ï¼š</span><span>{{ entry.value | json }}</span>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
